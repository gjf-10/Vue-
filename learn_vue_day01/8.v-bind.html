<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue v-bind</title>
    <style>
        .aa {
            border: 3px red solid;
        }
    </style>
</head>
<body>
    <div id="jane">
        <img :src="src" :title="title" :class="{aa: showCss}"><br>
        <input type="button" value="换一张" @click="next">
        <input type="button" value="修饰图片" @click="decorate">
    </div>
<!--    <img src="https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=1825401027,4019518755&fm=15&gp=0.jpg" alt="">-->
    <script src="js/vue.min.js"></script>
    <script>
        new Vue({
            el: "#jane",
            data: {
                title: '狗？',
                showCss: false,
                src: "https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=1825401027,4019518755&fm=15&gp=0.jpg",
            },
            methods: {
                next(){
                    this.src="https://ss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=3392724093,3199474077&fm=26&gp=0.jpg";
                },
                decorate(){
                    this.showCss = !this.showCss;
                },
            }
        })
    </script>
</body>
</html>
