<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js跳转传参</title>
</head>
<body>
    <div id="jane">

        <router-view></router-view>
    </div>
    <script src="../js/vue.min.js"></script>
    <script src="vue-router.3.0.1(1).js"></script>
    <script>
        let first = {
            template: `
                <div>
                    这是组件一
                    <button @click="goNextPage">去组件二</button>
<!--                    <p>传过来的参数：{{ $router.query.id }} and {{ $router.query.name }}</p>-->
                </div>
            `,
            methods: {
                goNextPage(){
                    this.$router.push("/second/1/2")
                }
            }
        }
        let second = {
            template: `
                <div>
                    这是组件二
                    <button @click="goBack">返回上一页</button>
                    <p>传过来的参数：{{ $router.params.id}} and {{ $router.params.name }}</p>
                </div>
            `,
            methods: {
                goBack(){
                    this.$router.go(-1)
                }
            }
        }

        let route = new VueRouter({
            routes: [
                {path: "/first", component: first},
                {path: "/second/:id/name", component: second},
                {path: "/", component: first},
            ]
        })

        new Vue({
            el: "#jane",
            data: {},
            router: route,
        })
    </script>
</body>
</html>
