<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件的特性</title>
</head>
<body>
    <div id="m_m">
        <com></com>
        <span> Vue中的username,{{username}} </span>
    </div>
    <script src="../js/vue.min.js"></script>
    <script>
        let com = {
            template: `
                <div>
                    这是一个组件
                    <button @click="click">surprise</button>
                    <div v-show="isShow">组件的username, {{ username }}</div>
                </div>
            `,
            data: function(){
                return {
                    username: 'kevin',
                    isShow: true,
                }
            },
            methods: {
                click(){
                    this.isShow = !this.isShow
                }
            }
        };

        Vue.component("com", com);
        new Vue({
            el: "#m_m",
            data: {
                username: "Bob",
            },

        })
    </script>
</body>
</html>
