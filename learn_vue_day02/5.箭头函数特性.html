<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回调函数中的箭头函数</title>
</head>
<body>
    <div id="o_o">

    </div>
    <script src="../js/vue.min.js"></script>
    <script>
        let user = {
            username: "穷开心",
            happy: function(){
                console.log(this.username);
            }
        }

        user.happy()

        let student = {
            username: "随他吧",
            freedom: function(){
                setTimeout(function(){
                    // 在回调函数中this指向改变，不再指向当前对象
                    console.log(this.username)
                })
            }
        };
        student.freedom()

        let last = {
            username: '笑笑',
            smile: function(){
                // 回调函数中使用箭头函数this还是指向last的实例
                setTimeout(() => {
                    console.log(this.username)
                })
            }
        };
        last.smile()

        new Vue({
            el: "#o_o",
            data: {

            }
        })
    </script>
</body>
</html>
