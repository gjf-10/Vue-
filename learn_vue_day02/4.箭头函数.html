<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数</title>
</head>
<body>
    <script>
        // 箭头函数就是对匿名函数的简化写法
        // 格式：1.let func1 = (a, b) => console.log(a + b)
        //      2.let func2 = (a, b) => a + b
        //      3.let func3 = a => a + 1
        //      4.let func4 = () => console.log("你好")
        //      5.let func5 = (a, b, c) => {
        //          let a1 = a + 4
        //          console.log(a1)
        //      }
        // 普通函数
        function add(a, b) {
            console.log('普通函数', a + b)
        }
        add(1, 1)
        // 匿名函数
        let func = function (a, b){
            console.log("匿名函数", a + b)
        }
        func(1, 2)
        // 箭头函数
        let func1 = (a, b) => console.log('箭头函数', a + b)
        func1(1, 3)
        // 箭头函数： （参数列表）=> 如果函数体只有一条语句则可省略，如果不是打印语句则将计算结果return回去

        let func2 = (a, b) => a+b;
        console.log("箭头函数return回来的值", func2(1, 2))
        // 如果有不止一行代码则可用{} 包起来
        let func3 = (a, b) => {
            let c = a + b
            console.log("箭头函数的函数体中有不止一行代码", c)
        }
        func3(1, 4)

        //  如果箭头函数中只有一个参数
        let func4 = a => a + 1
        console.log('箭头函数中只有一个参数', func4(5))

        // 如果箭头函数中没有参数，则() 不能省略
        let func5 = () => console.log("箭头函数中没有参数不能省略()")
        func5()
    </script>
</body>
</html>
